version: 0.9.4
inputs:
  parameters:
    input: inputs.yaml
  files:
    - Snakefile
    - axo_studies.py
    - plotting.py
    - 2024_data_filelist.json
workflow:
  type: snakemake
  resources:
    dask:
      image: registry.cern.ch/docker.io/coffeateam/coffea-dask-almalinux9-noml:2025.3.0-py3.12
      number_of_workers: 40
      single_worker_memory: 8Gi
      single_worker_threads: 1
    cvmfs:
      - cms.cern.ch
    kerberos: true
  file: Snakefile
outputs:
  directories:
    - histograms
